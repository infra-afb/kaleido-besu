plugins {
    id 'java'
}

apply plugin: 'java-library'
apply plugin: 'idea'

group = 'org.example'
version = '1.0-SNAPSHOT'

jar {
    archiveBaseName = 'matt-besu-plugin'
    manifest {
        attributes(
                'Specification-Title': archiveBaseName,
                'Specification-Version': project.version,
                'Implementation-Title': archiveBaseName,
                'Implementation-Version': '1.0',
                'Automatic-Module-Name': 'org.matt.besu.plugin'
        )
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://hyperledger.jfrog.io/hyperledger/besu-maven' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly 'org.hyperledger.besu:plugin-api:21.1.0'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc4'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc4'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.12.0'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.12.0'
}

test {
    useJUnitPlatform()
}